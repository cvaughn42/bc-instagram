    <script type="text/babel">

        var FileUploader = React.createClass({

            getInitialState: function() {
                return {
                    files: null,
                    fileName: null
                };
            },

            handleSubmit: function(evt) {
                
                var form = $(evt.target);
                
                $.ajax({
                    type:'POST',
                    url: form.attr('action'),
                    cache:false,
                    data: new FormData(form[0]),
                   // data: form.serialize(),
                    contentType: false,
                    processData: false,
//                    contentType: 'multipart/form-data',
                    success: function(data) {
                        alert(data);

                        // self.setState({ 
                        //    fileName: null 
                        // });

                        form.get(0).reset();
                    },
                    error: function(jqXhr, status, err) {
                        alert("ERROR: " + err);
                    }
                });
                
                evt.preventDefault();
            },

            handleClick: function(evt) {

                var self = this;
                var form = $('#imageUploadForm');
                var formData = new FormData(form);
                formData.append('file', $("#ImageBrowse").get(0).files[0]);
                formData.append('test', 'abc');          
                
                console.dir(this.getState().files);
                console.dir(formData.valueOf('test'));
            
                evt.preventDefault();
            },

            render: function() {
                        return  <form name="photo" id="imageUploadForm" enctype="multipart/form-data" action="/post" 
                                      method="post" onSubmit={this.handleSubmit}>
                                    <input type="file" id="ImageBrowse" name="image" defaultValue="{ this.state.fileName }" />
                                    <input type="submit" name="uploadButton" value="Upload" className="btn btn-primary btn-outline" />
                                </form>;
            }
        });

        var Suggestions = React.createClass({
            render: function() {

                return  <div className="chat-panel panel panel-default">
                            <div className="panel-heading">
                                SUGGESTIONS FOR YOU
                                <div className="btn-group pull-right">
                                    <button type="button" className="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        <i className="fa fa-chevron-down"></i>
                                    </button>
                                    <ul className="dropdown-menu slidedown">
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-refresh fa-fw"></i> Refresh
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-check-circle fa-fw"></i> Available
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-times fa-fw"></i> Busy
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-clock-o fa-fw"></i> Away
                                            </a>
                                        </li>
                                        <li className="divider"></li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-sign-out fa-fw"></i> Sign Out
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="panel-body">
                                <ul className="chat">
                                    
                                </ul>
                            </div>
                        </div>;
            }
        });

        var Feed = React.createClass({
            render: function() {

                return  <div className="chat-panel panel panel-default">
                            <div className="panel-heading">
                                FEED
                                <div className="btn-group pull-right">
                                    <button type="button" className="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        <i className="fa fa-chevron-down"></i>
                                    </button>
                                    <ul className="dropdown-menu slidedown">
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-refresh fa-fw"></i> Refresh
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-check-circle fa-fw"></i> Available
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-times fa-fw"></i> Busy
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-clock-o fa-fw"></i> Away
                                            </a>
                                        </li>
                                        <li className="divider"></li>
                                        <li>
                                            <a href="#">
                                                <i className="fa fa-sign-out fa-fw"></i> Sign Out
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="panel-body">
                                <ul className="chat">
                                    
                                </ul>
                            </div>
                        </div>;
            }
        });

        ReactDOM.render(
            <FileUploader />, $('#fileUploadDiv')[0]
        );

      ReactDOM.render(
        <Suggestions />, $('#suggestionsDiv')[0]
      );

      ReactDOM.render(
        <Feed />, $('#postingsDiv')[0]
      );

    </script>
